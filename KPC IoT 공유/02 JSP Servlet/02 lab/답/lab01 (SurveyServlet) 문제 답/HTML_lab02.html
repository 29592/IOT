<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>

<form action="/02jspServlet/SurveyServlet" method="post" >
<img src="http://www.kpc.or.kr/images/main/logo.png" width="200" height="50"/>

<h1>설문 조사</h1>
아래 항목을 채워주세요.<br/><br/>

	<fieldset>
		<legend><strong>신상 정보 :</strong></legend><br/>
		<table>
			<tr>
			<td><label for="username">이름</label></td>
			<td><input id="username" type="text" name="username" ></td>
			</tr>

			<tr>
			<td><label for="phone_num">전화번호</label></td>
			<td><input id="phone_num" type="text" name="phone"></td>
			</tr>

			<tr>
			<td><label for="email">이메일주소</label>&nbsp;&nbsp;</td>
			<td><input id="email" type="email" name="email"></td>
			</tr>
			
			<tr>
			<td><label for="birthday">생일</label></td>
			<td><input id="birthday" type="text" name="birthday"></td>
			</tr>
		</table> 

		<legend><strong>어떤 경로로 알게 되었습니까?</strong></legend>
		
		<table>
			<tr>
			<td>
			<input id="news" type="radio" name="path">
			<label for="news">기사</label>
			</td>

			<td>
			<input id="ad" type="radio" name="path">
			<label for="ad">광고</label>
			</td>

			<td>
			<input id="etc" type="radio" name="path">
			<label for="etc">기타</label></td>
			</tr>

		</table></br>
	
	
		<legend><strong>좋아하는 스포츠는 무엇입니까?</strong></legend>
		
		<table>
			<tr>
			<td><input id="tennis" value="tennis" type="checkbox" name="sports1">
				<label for="tennis">테니스</label></td>

			<td><input id="golf" value="golf"  type="checkbox" name="sports2">
				<label for="golf">골프</label></td>
			<td>
			<input id="basketball" value="basketball" type="checkbox" name="sports3">
			<label for="basketball">농구</label></td>
			</tr>


			<tr>
			<td>
			<input id="squash" type="checkbox" value="squash" name="sports4">
			<label for="squash">스쿼시</label></td>

			<td>
			<input id="balling" type="checkbox" value="balling" name="sports5">
			<label for="balling">볼링</label></td>

			<td>
			<input id="soccer" type="checkbox" value="soccer" name="sports6">
			<label for="soccer">축구</label></td>
			</tr>

		</table></br>
	
	
		<table>
		<tr><td>연락방법</td>
		<td>
			<select name="contact">
				<option>email</option>
				<option>phone</option>
				<option>sms</option>
			</select>
		</td></tr>
		</table></br>

	
	<input type="checkbox" checked /> 개인정보 활용에 동의합니다.</br></br>
	<input type="submit" value="Submit">
	
	</fieldset>

</form>
</body>
</html>
